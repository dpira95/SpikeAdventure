<a-scene embedded arjs>
  <!-- Aggiungi il cursor alla camera per il rilevamento del tocco -->
  <a-camera cursor="fuse: true; fuseTimeout: 500"></a-camera>

  <!-- Marker Hiro -->
  <a-marker preset="hiro" id="hiroMarker">
    <a-entity id="menuAR" position="0 0 2"> <!-- Posiziona il menu davanti alla fotocamera -->
      <!-- Sfondo menu -->
      <a-plane width="2.5" height="3.5" color="black" position="0 0 0"></a-plane>
      <a-text value="Menu AR" position="0 1.6 0" align="center" color="white"></a-text>

      <!-- Lista del menu -->
      <a-entity id="menuList">
        <a-plane class="menu-item" position="0 1.2 0" color="cyan" width="2" height="0.3" onclick="showInfo('pizza')">
          <a-text value="Pizza Margherita - 10.00€" align="center"></a-text>
        </a-plane>
        <a-plane class="menu-item" position="0 0.9 0" color="cyan" width="2" height="0.3" onclick="showInfo('diavola')">
          <a-text value="Pizza Diavola - 10.00€" align="center"></a-text>
        </a-plane>
      </a-entity>
    </a-entity>
  </a-marker>

  <!-- Contenitore per il pannello informazioni -->
  <a-entity id="infoContainer" visible="false">
    <a-plane width="2.5" height="3" color="blue" position="0 1 0"></a-plane> <!-- Corretto -->
    <a-text id="infoTitle" value="" position="0 1.6 0" align="center" color="white"></a-text>
    <a-text id="infoDesc" value="" position="0 1.3 0" align="center" color="white"></a-text>

    <!-- Pulsante Indietro -->
    <a-plane id="backButton" width="1" height="0.2" color="red" position="0 0.2 0" onclick="showMenu()">
      <a-text value="Indietro" align="center"></a-text>
    </a-plane>
  </a-entity>
</a-scene>
