<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Menu Interattivo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; displayWidth: 1280; displayHeight: 720;" 
        vr-mode-ui="enabled: false">
        
        <!-- Marker Hiro -->
        <a-marker preset="hiro">
            <!-- Pannello del menu -->
            <a-plane position="0 1 0" width="2" height="1" material="color: #333;"></a-plane>
            
            <!-- Titolo del menu -->
            <a-text value="Menu Ristorante" position="-0.8 1.3 0" color="white" scale="1.5 1.5 1"></a-text>

            <!-- Pulsante 1: Visualizza i piatti -->
            <a-entity geometry="primitive: plane; width: 0.8; height: 0.3"
                      material="color: blue" 
                      position="-0.5 1 0.1"
                      text="value: Piatti; color: white; align: center; width: 3"
                      class="clickable"
                      onclick="showDishes()">
            </a-entity>

            <!-- Pulsante 2: Info sugli ingredienti -->
            <a-entity geometry="primitive: plane; width: 0.8; height: 0.3"
                      material="color: green" 
                      position="0.5 1 0.1"
                      text="value: Ingredienti; color: white; align: center; width: 3"
                      class="clickable"
                      onclick="showIngredients()">
            </a-entity>
            
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Funzione per mostrare i piatti
        function showDishes() {
            alert("Visualizza i piatti del menu!");
        }

        // Funzione per mostrare gli ingredienti
        function showIngredients() {
            alert("Lista ingredienti e provenienza!");
        }
    </script>

</body>
</html>
