<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker Hiro -->
    <a-marker preset="hiro" id="hiroMarker">
      <!-- Piano AR: trasparente -->
      <a-plane width="2" height="1.5" color="blue" position="0 0 0" rotation="0 0 0"
             
      <!-- Menu: instanziato un po' sopra e in primo piano -->
      <a-entity id="menuContainer" position="0 1 0.1"></a-entity>
    </a-marker>
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
