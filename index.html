<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Test Marker Hiro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs vr-mode-ui="enabled: false" renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true;">

    <!-- Definizione del marker Hiro -->
    <a-marker preset="hiro">
        <!-- Oggetto 3D: una sfera rossa per il test -->
        <a-sphere position="0 0.5 0" radius="0.3" color="red"></a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
