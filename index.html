<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Test Marker Hiro</title>
    <!-- Versione aggiornata di A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Versione aggiornata di AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; displayWidth: 1280; displayHeight: 720;" 
        vr-mode-ui="enabled: false">
        
        <!-- Marker Hiro -->
        <a-marker preset="hiro">
            <!-- Oggetto 3D migliorato -->
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" material="opacity: 0.5; side: double; color: red;">
                <a-torus-knot radius="0.26" radius-tubular="0.05"
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                </a-torus-knot>
            </a-box>
        </a-marker>
        
        <!-- Camera migliorata con FOV corretto -->
        <a-entity camera position="0 0 5" look-controls wasd-controls="acceleration:20" fov="80"></a-entity>
    </a-scene>
</body>
</html>
