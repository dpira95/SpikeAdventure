<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Messaggio</div>

    <a-scene embedded arjs="trackingMethod: best;">
        <!-- Marker Hiro -->
        <a-marker preset="hiro" id="marker">
            <!-- Pulsante Base -->
            <a-entity id="my-button" class="clickable"
                     position="0 1.5 0"
                     geometry="primitive: box; width: 1; height: 0.3; depth: 0.05"
                     material="color: #4CC3D9"
                     onclick="buttonClicked()">
                <a-text value="PULSANTE" 
                       align="center" 
                       position="0 0 0.1" 
                       color="white" 
                       width="5"></a-text>
            </a-entity>

            <!-- Rettangolo rosso (nascosto inizialmente) -->
            <a-entity id="red-rect" 
                     visible="false"
                     position="0 1 0"
                     geometry="primitive: box; width: 1.5; height: 0.5; depth: 0.05"
                     material="color: red"></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Variabile per tenere traccia dello stato
        let isCreated = false;

        // Quando trova il marker
        document.querySelector('#marker').addEventListener('markerFound', () => {
            if(!isCreated) {
                document.getElementById('message').textContent = "Marker trovato - Clicca il pulsante";
                document.getElementById('message').style.display = 'block';
                isCreated = true;
            }
        });

        // Funzione al click del pulsante
        function buttonClicked() {
            const rect = document.getElementById('red-rect');
            rect.setAttribute('visible', !rect.getAttribute('visible'));
            
            document.getElementById('message').textContent = 
                rect.getAttribute('visible') ? "Pulsante cliccato!" : "Clicca di nuovo";
        }
    </script>
</body>
</html>
