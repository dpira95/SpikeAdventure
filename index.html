<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Test Marker Hiro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; displayWidth: 1280; displayHeight: 720;" 
        vr-mode-ui="enabled: false">
        
        <!-- Marker Hiro -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" material="color: red;"></a-box>
        </a-marker>
        
        <!-- Camera con FOV corretto e controlli attivi -->
        <a-entity camera position="0 0 5" look-controls wasd-controls="acceleration:20" fov="75"></a-entity>
    </a-scene>
</body>
</html>
