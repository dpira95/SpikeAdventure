<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Test Marker Hiro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Scena AR con fotocamera in alta risoluzione -->
    <a-scene embedded arjs="sourceType: webcam; displayWidth: 1920; displayHeight: 1080;" vr-mode-ui="enabled: false">
        <!-- Definizione del marker Hiro -->
        <a-marker preset="hiro">
            <!-- Oggetto 3D: un cubo rosso per test -->
            <a-box position="0 0.5 0" scale="0.5 0.5 0.5" material="color: red;"></a-box>
        </a-marker>
        <!-- Camera per la realtÃ  aumentata -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
