<!DOCTYPE html>
<html>
<head>
  <title>AR.js - Menu Touch senza VR e cursore</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    .message {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      background-color: rgba(0,0,0,0.6);
      color: white; font-family: Arial;
      border-radius: 10px;
      z-index: 9999; user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="info" class="message">Inquadra il marker...</div>

  <a-scene embedded arjs vr-mode-ui="enabled: false;">
    <a-marker preset="hiro" id="hiroMarker"></a-marker>

    <a-plane id="menuPanel"
      position="0 0 -2"
      rotation="-45 0 0"
      width="1" height="1.5"
      color="#222"
      opacity="0.8"
      visible="false">

      <a-text value="Menu" color="#FFF"
              position="0 0.65 0.02" align="center" width="1.2"></a-text>

      <a-entity id="buttonContainer" position="0 0 0.01">
        <a-plane class="menu-button" data-info="Classica e gustosa" color="#FF4444" width="0.9" height="0.2" position="0 0.5 0.01">
          <a-text value="Pizza Margherita" align="left" width="0.8" color="#FFF" position="-0.4 0 0.02"></a-text>
          <a-text value="6,50 €" align="right" width="0.8" color="#FFF" position="0.4 0 0.02"></a-text>
        </a-plane>
        <a-plane class="menu-button" data-info="Piatto tradizionale" color="#44AAFF" width="0.9" height="0.2" position="0 0.2 0.01">
          <a-text value="Lasagna" align="left" width="0.8" color="#FFF" position="-0.4 0 0.02"></a-text>
          <a-text value="8,00 €" align="right" width="0.8" color="#FFF" position="0.4 0 0.02"></a-text>
        </a-plane>
        <a-plane class="menu-button" data-info="Fresca e leggera" color="#44FF88" width="0.9" height="0.2" position="0 -0.1 0.01">
          <a-text value="Insalata Greca" align="left" width="0.8" color="#FFF" position="-0.4 0 0.02"></a-text>
          <a-text value="7,00 €" align="right" width="0.8" color="#FFF" position="0.4 0 0.02"></a-text>
        </a-plane>
        <a-plane class="menu-button" data-info="Ricetta romana" color="#FFAA44" width="0.9" height="0.2" position="0 -0.4 0.01">
          <a-text value="Carbonara" align="left" width="0.8" color="#FFF" position="-0.4 0 0.02"></a-text>
          <a-text value="9,50 €" align="right" width="0.8" color="#FFF" position="0.4 0 0.02"></a-text>
        </a-plane>
        <a-plane class="menu-button" data-info="Dolce artigianale" color="#AA44FF" width="0.9" height="0.2" position="0 -0.7 0.01">
          <a-text value="Tiramisù" align="left" width="0.8" color="#FFF" position="-0.4 0 0.02"></a-text>
          <a-text value="5,00 €" align="right" width="0.8" color="#FFF" position="0.4 0 0.02"></a-text>
        </a-plane>
        <a-plane class="menu-button" data-info="Specialità dello chef" color="#FF4488" width="0.9" height="0.2" position="0 -1 0.01">
          <a-text value="Filetto al pepe" align="left" width="0.8" color="#FFF" position="-0.4 0 0.02"></a-text>
          <a-text value="12,00 €" align="right" width="0.8" color="#FFF" position="0.4 0 0.02"></a-text>
        </a-plane>
      </a-entity>
    </a-plane>

    <a-entity camera></a-entity>
  </a-scene>

<script>
const marker = document.querySelector("#hiroMarker");
const menuPanel = document.querySelector("#menuPanel");
const buttonContainer = document.querySelector("#buttonContainer");
const info = document.getElementById("info");
let startY, initialY=0;

marker.addEventListener("markerFound", () => {
  menuPanel.setAttribute("visible", "true");
  info.innerText = "Marker rilevato!";
});

marker.addEventListener("markerLost", () => {
  info.innerText = "Marker perso, menu attivo.";
});

// Touch scroll ripristinato
menuPanel.addEventListener('touchstart', e => {
  startY = e.touches[0].clientY;
});

menuPanel.addEventListener('touchmove', e => {
  let deltaY = (e.touches[0].clientY - startY) * 0.003;
  let pos = buttonContainer.object3D.position;
  pos.y = Math.min(Math.max(pos.y + deltaY, -0.5), 0.5);
  startY = e.touches[0].clientY;
});

// Tocchi diretti sui pulsanti
document.querySelectorAll('.menu-button').forEach(btn => {
  btn.addEventListener('click', () => {
    info.innerText = btn.querySelector('a-text').getAttribute('value') + " selezionato.";
  });
});
</script>
</body>
</html>
