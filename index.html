<!DOCTYPE html>
<html>
<head>
  <title>AR.js con A-Frame - Piano Base</title>
  <!-- Includi A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- Includi AR.js per A-Frame con supporto per Marker Tracking -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Definisci il marker "hiro" -->
    <a-marker preset="hiro">
      <!-- Aggiungi un piano 2D sopra il marker -->
      <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
    </a-marker>
    <!-- Definisci la fotocamera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
