<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR Click Test</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: black;
            color: white;
            padding: 10px;
            font-family: Arial;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">Inquadra il marker Hiro</div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best;"
        cursor="rayOrigin: mouse; fuse: false;"
        raycaster="objects: .clickable; far: 100;"
    >
        <!-- Marker Hiro -->
        <a-marker preset="hiro" id="marker">
            <!-- Pulsante Base -->
            <a-entity class="clickable" 
                     position="0 1.5 0"
                     geometry="primitive: box; width: 1; height: 0.3; depth: 0.05"
                     material="color: #4CC3D9"
                     event-set__1="_event: mouseenter; scale: 1.1 1.1 1.1"
                     event-set__2="_event: mouseleave; scale: 1 1 1"
                     onclick="showRedRect()">
                <a-text value="CLICCAMI" 
                       align="center" 
                       position="0 0 0.1" 
                       color="white"></a-text>
            </a-entity>

            <!-- Rettangolo rosso (nascosto) -->
            <a-entity id="red-rect"
                     visible="false"
                     position="0 1 0"
                     geometry="primitive: box; width: 1.5; height: 0.5; depth: 0.05"
                     material="color: red"></a-entity>
        </a-marker>

        <!-- Camera con raycaster -->
        <a-entity camera look-controls>
            <a-entity cursor="fuse: false" position="0 0 -1"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Variabile di stato
        let markerDetected = false;

        // Rilevamento marker
        document.querySelector('#marker').addEventListener('markerFound', () => {
            markerDetected = true;
            document.getElementById('status').textContent = "Marker rilevato - Clicca il pulsante";
        });

        // Funzione affidabile per il click
        function showRedRect() {
            if(!markerDetected) return;
            
            const rect = document.getElementById('red-rect');
            rect.setAttribute('visible', true);
            document.getElementById('status').textContent = "Pulsante cliccato!";
            
            // Reset dopo 2 secondi
            setTimeout(() => {
                rect.setAttribute('visible', false);
                document.getElementById('status').textContent = "Pronto per un nuovo click";
            }, 2000);
        }

        // Debug iniziale
        if(!AFRAME.components['raycaster']) {
            console.error("Raycaster non trovato!");
            document.getElementById('status').textContent = "ERRORE: Raycaster mancante";
        }
    </script>
</body>
</html>
